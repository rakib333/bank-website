<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <header>
        <h1 class="font-extrabold text-center text-5xl mt-16">Welcome to <span>my baap er bank</span></h1>
    </header>
    <main class="mt-4">
        <section class="bg-primary w-75 mx-auto p-2 rounded">
            <h2 class="text-2xl mb-4">Please login :</h2>
            <div>
                <input id='email-field' class="p-2 ms-2 d-block rounded border border-info w-75 mb-4" type="email"
                    name="" id="" placeholder="type your email">
                <input id="pass-field" class="p-2 ms-2 d-block rounded border border-info w-75 mb-2" type="password"
                    name="" id="" placeholder="your password"><br>

                <button id="submit-login" class="p-2 rounded ms-2">submit</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
